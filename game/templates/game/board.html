<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid #333; }
        .cell button { width: 100%; height: 100%; font-size: 2rem; }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="board">
            {% for i in board %}
                <div class="cell">
                    {% if i == '-' %}
                        <button type="submit" name="move" value="{{ forloop.counter0 }}">{{ i }}</button>
                    {% else %}
                        {{ i }}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <input type="hidden" name="board" value="{{ board }}">
        <input type="hidden" name="player" value="{{ player }}">
    </form>
</body>
</html>
